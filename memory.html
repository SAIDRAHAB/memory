        body{
            background: lightblue;
        }
        div.memory{
            width: 900px;
            margin:auto;
            padding:12px;
            display:grid;
            background: linear-gradient(45deg,#F10C58, #E94584, #24AADB , #27DBB1,#FFDC18, #FF3706);

    animation: gradient 16s linear infinite;
    animation-direction: alternate;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 10px;

        img{
            width:100%;
            height:250px;
        }

            height:250px;

        <!-- Content here -->
     
            <input id="start" type="button" class="btn btn-primary" value="Commencer le jeu">

    </div>
